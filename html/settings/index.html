  <body>
    <h1 style="font-size: 40px">Settings</h1>
    <h2>Tab Cloak</h2>
    <div class="buttons">
      <p>Title:</p>
      <input
        id="title"
        class="input"
        placeholder="Title"
        onkeyup="setTitle(this.value)"
      />
      <br />
      <p>Favicon:</p>
      <input
        id="icon"
        class="input"
        placeholder="Favicon"
        onkeyup="setFavicon(this.value.trim())"
      />
      <br />
      <br />
      <button class="button" onclick="resetTab()">Reset</button>
    </div>
    <br />
    <div class="section-title">Presets</div>
    <div id="buttons-container"></div>
    <hr />
    <h2>Themes</h2>
    <div class="theme-buttons">
      <button class="theme-button" data-theme="default">Default</button>


      <button class="theme-button" data-theme="light">Ļ̵̱̜̣͙̹͈͖̈́̊̇̆͐̈̌̈̽͂̃̑͘i̷̡͉̪̞͖̍͊̃̈́̓̒̊̏̓͝ģ̸̱͇͕͔̱͍̯̗̠͙̖̿̒̒̋̾̈́́͌͂̃̉̋̃͊̓͠͝ḩ̴̛̝̹͓̘͒̊̂̒̈̾́͂̓̔̌̅̆͆̕̕ẗ̴͈́̎̄̾̃͑͐̀̈́ ̸̧̡͈̻̮͚͖̺́̕M̶̪͇͙͔͔̙̣̈́̾̒͌̔͑͝͝ô̴͈͍̥͔̗̩̤̤̤̩͈̺͆̃́́͌̌͝d̷̗̪̮̩͇͈̖̘̤͓͕͗͒̊é̸̼̥̜̖̦̯̉̊͒̋͆́̔͝</button>


      <button class="theme-button" data-theme="dark">Dark Mode</button>
      <button class="theme-button" data-theme="echo">3kh0</button>
      <button class="theme-button" data-theme="cosmic">Cosmic Purple</button>
      <button class="theme-button" data-theme="skyblue">Sky Blue</button>
      <button class="theme-button" data-theme="beige">Beige</button>
      <button class="theme-button" data-theme="earth">Earth</button>
      <button class="theme-button" data-theme="beach">Beach</button>
    </div>

    
    <select style="height: 0px; width: 0px; visibility: hidden;" id="drop">
    </select>
    <hr />
    <h2>Panic Button</h1>
    <p>When Enabled Press the <bold>`</bold> button to Open Your Set Panic Address<p>
    <div class="panic">
        <button class="button" onclick="panOn()">Enable</button>
        <button class="button" onclick="panOff()">Disable</button>
        <br>
        <br>
        <input
            id="panic-address"
            value=""
            placeholder="Panic Address"
            autocomplete="on"
            type="text"
            autofocus
          />
    </div>
    <br>
    <hr />
